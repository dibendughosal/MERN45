<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <p>Fill in this form to register</p>
    <form>
        <label for="first-name">First Name: </label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"><br><br>
        
        <label for="last-name">Last Name: </label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name"><br><br>
        
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" placeholder="Enter your e-mail"><br><br>
        
        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob" name="dob"><br><br>
        
        <label for="username">Set Username : </label>
        <input type="text" id="username" name="username" placeholder="Set username"><br><br>
        
        <label for="password">Set Password</label>
        <input type="password" id="password" name="password" placeholder="Set password"><br><br>
        
        <label for="gender">Gender -</label><br>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label><br><br>
        
        <label for="course">Course</label>
        <select id="course" name="course">
            <option value="">Select a Course</option>
            <option value="cs">Computer Science</option>
            <option value="me">Mechanical Engineering</option>
            <option value="ee">Electrical Engineering</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <a href="./contact.html">Contact</a>
</body>
</html>
